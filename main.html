<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .holder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: lightgray;
            width: 400px;
            height: 200px;
        }

        .item-1 {
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="holder">
        <div class="item-1">
            Content of Item 1
        </div>
        <div class="item-2">
            Content of Item 2
        </div>
    </div>
</body>
</html>
